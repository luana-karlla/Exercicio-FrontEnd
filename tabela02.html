<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Animais</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 450px;
            border-collapse: collapse;
        }
        td,th{
            
            border: 2px solid black;
            padding: 10px;
        }
        td.num{
            text-align: right;
        }
        thead,tfoot{
            background-color: rgb(19, 19, 114);
            color: white;
            text-align: justify;
        }
       
    </style>
</head>
<body>
    <h1>Tabela de Animais</h1>
    <table>
        <thead>
            <tr>
                <th>Animais</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leão</td>
                <td class="num">124.772</td>
            </tr>
            <tr>
                <td>Foca</td>
                <td class="num">500.000</td>
            </tr>
            <tr>
                <td>Tigres</td>
                <td class="num">31.106</td>
            </tr>
            <tr>
                <td>Papagaio</td>
                <td class="num">15.674</td>
            </tr>
            <tr>
                <td>Arara</td>
                <td class="num">13.538</td>
            </tr>
            <tr>
                <td>Ursos Polares</td>
                <td class="num">25.000</td>
            </tr>
            <tr>
                <td>Tubarão</td>
                <td class="num">106.422</td>
            </tr>
            <tr>
                <td>Dragão de Komodo</td>
                <td class="num">3.000</td>
            </tr>
            <tr>
                <td>Abelhas</td>
                <td class="num">80.000</td>
            </tr>
            <tr>
                <td>Girafa</td>
                <td class="num">97.000</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Habitantes</td>
                    <td class="num">996.512</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
